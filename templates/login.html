<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='../static/css/main.css'>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>
 
<body>
  <div id='nav-panel'>
    <div id='page-title'>CodeNation</div>
  </div>
  <div class='container'>
    <div class="card login-card">
  <h5 class="card-header">Log in</h5>
  <div class="card-body">
    <form action ="" method = "post">
      <input type='text' placeholder="Username" name='username' value "{{ request.form.username }}">
      <input type='password' placeholder="Password" name='password' value='{{ request.form.password }}'>
      <input class='btn btn-primary' type='submit' value='Login'>
    </form>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
      {% if error %}
        <small class='error'><strong>Error:</strong> {{ error }}
      {% endif %}
  </div>
 
</body>
</html>
